<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPACE TOUR - Price List</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,300&display=swap">
    <link rel="stylesheet" href="assets/CSS/app2.css">
</head>
<body>
    <div class="panel pricing-table">
        <div class="pricing-plan">
            <img class="pricing-img" src="Assets/Images/Nasa Spaceship.jpg" alt="pricing-img" height="250" width="250">
            <h2 class="pricing-header">Nasa</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Space Shuttle</li>
                <li class="pricing-features-item">30 Min for view in the sky</li>
            </ul>
            <span class="pricing-price">USD100.000</span>
            <a href="#/" class="pricing-button">Sign up</a>
        </div>

        <div class="pricing-plan">
            <img class="pricing-img" src="Assets/Images/Space X.jpg" alt="pricing-img" height="250" width="250">
            <h2 class="pricing-header">SpaceX</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Falcon 9</li>
                <li class="pricing-features-item">60 Min for view in the sky</li>
            </ul>
            <span class="pricing-price">USD500.000</span>
            <a href="#/" class="pricing-button is-featured">Sign up</a>
        </div>

        <div class="pricing-plan">
            <img class="pricing-img" src="Assets/Images/Virgin galactic.jpg" alt="pricing-img" height="250" width="250">
            <h2 class="pricing-header">Galactic</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">SpaceTwo</li>
                <li class="pricing-features-item">120 Min for view in the sky</li>
            </ul>
            <span class="pricing-price">USD1.000.000</span>
            <a href="#/" class="pricing-button">Sign up</a>
        </div>
    </div>
</body>
</html>
